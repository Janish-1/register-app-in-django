<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forget Password </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <h3 id="form-title">FORGET PASSWORD</h3>
                    </div>
    
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group mb-">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
    
                                <label>
                                    <input type="text" name="username" placeholder="Username..." class="form-control">
                                </label>
                            </div>
                            
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                                </div>
    
                                <label>
                                    <input type="email" name="email" placeholder="email..." class="form-control" >
                                </label>
                            </div>
                        
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
    
                                <label>
                                    <input type="text" name="secques" placeholder="Answer the secqurity question..." class="form-control" >
                                </label>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                                </div>
    
                                <label>
                                    <input type="password" name="newpass" placeholder="Enter new password..." class="form-control" >
                                </label>
                            </div>
    
                                <div class="d-flex justify-content-center mt-2 login_container">
                                     <input class="btn signin_btn" type="submit" value="submit">
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
